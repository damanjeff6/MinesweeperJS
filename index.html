<DOCTYPE! HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Minesweeper</title>
</head>
<style>

html, body, header, h1, nav, ul, li, a, figure {
  margin: 0;
  padding: 0;
  border: 0;
  font: inherit;
  vertical-align: baseline;
}

body {
  max-width: 1080px;
  margin: 0 auto;
}

h1 {
  position: relative;
  font-size: 30px;
  font-weight: bold;
  margin: 20px 0;
}

td {
  height: 30px;
  width: 30px;
  background-color: grey;
  text-align:center; 
  vertical-align:middle;
  box-shadow: inset 0px 0px 15px 10px rgba(255, 255, 255, 0.25);
}

.explored {
  background-color: lightgrey;
  box-shadow: none;
}

.bombed {
  background-color: red;
  box-shadow: none;
}

ul {
  list-style: none;
}

li {
  float: left;
}

nav {

}

figure {
  position: absolute;
  width: 80px;
  height: 80px;
  left: 200px;
  top: -10px;
}

.wrapper{
  position: relative;
}

.win {
  background: url('smiley.png');
  background-size: 80px 80px;
}

.lose {
  background: url('sad.png');
  background-size: 80px 80px;
}


/* clearfix */

.group:after {
  content: "";
  display: block;
  clear: both;
}

</style>
<body>
  <div class="wrapper">
    <h1>Minesweeper</h1>
    <figure></figure>
  <div>
  <nav class="group">
    <ul>
      <li>
        <button value="small">Small</button>
      </li>
      <li>
        <button value="medium">Medium</button>
      </li>
      <li>
        <button value="large">Large</button>
      </li>
    </ul>
  </nav>
  
  <div class="board" oncontextmenu="return false;"></div>
  
  <script src='jquery-1.9.1.min.js'></script>
  <script src="tile.js"></script>
  <script src="board.js"></script>
  <script src="game.js"></script>
  <script>
  $(document).ready(function(){
    new Minesweeper.Game('small');
    $('button').on('click', function(){
      $('figure').removeClass();
      $('.board').empty();
      new Minesweeper.Game(this.value);
    });
  });
  </script>
</body>
</html>
